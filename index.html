<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div  class="back">

        
        <h1 class="head">CALCULATOR ...</h1>

<div  class="main">

    <input type="text"  id="inp">

    <div  class="btns"  id="btn">
        <button   class="op"   class="clr" onclick="clr('c')">clear All</button>
        <button  class="op"    class="clr" onclick="clre('c')">clear</button>
        
    </div>

    <div  class="btn">

        
        <div   class="btns">
        <button class="op"   onclick=" btn(1)">1</button>
        <button class="op"  onclick="btn(2)">2</button>
        <button class="op"  onclick="btn(3)">3</button>
        <button  class="op" onclick="btn(4)">4</button>
    </div>
    
    
    <div  class="btns">
        <button  class="op" onclick="btn(5)">5</button>
        <button  class="op" onclick="btn(6)">6</button>
        <button class="op"  onclick="btn(7)">7</button>
        <button  class="op" onclick="btn(8)">8</button>
    </div>

    
    <div  class="btns"> 
        <button  class="op"  onclick="btn(9)">9</button>
        <button class="op"  onclick="btn(0)">0</button>
        <button class="op"  onclick="btn('+')">+</button>
        <button  class="op" onclick="btn('-')">-</button>
    </div>

    
    <div  class="btns">
        <button  class="op" onclick="btn('%')">/</button>
        <button  class="op" onclick="btn('*')">x</button>
        <button class="op"  onclick="btn('.')">.</button>
        <button  class="op"  onclick="eq ('=')" >=</button>
    </div>
</div>
    
</div>
</div>





<script src="app.js"></script>
</body>
</html>
